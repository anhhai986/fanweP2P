{// 引入标签库 }
<tagLib name="html" />
<include file="Public:header" />
<php>
	function get_vip_id($vip_id)
    {
    	return M("VipType")->where(" id=".$vip_id)->getField("vip_grade");
    }
	
</php>
<div class="main">
<div class="main_title">VIP配置列表</div>
<div class="blank5"></div>
<div class="button_row">
	<input type="button" class="button" value="{%FOREVERDEL}" onclick="foreverdel();" />
	<input type="button" class="button" value="{%RESTORE}" onclick="restore();" />
</div>
<div class="blank5"></div>
<html:list 
	id="dataTable" 
	style="dataTable" 
	name="nav" 
	checkbox="true" 
	action="true" 
	datasource="list" 
	show="id:{%ID}|50px
	,vip_id|get_vip_id:VIP等级" 
	
	actionlist="foreverdel:{%FOREVERDEL},restore:{%RESTORE}" /> 

<div class="blank5"></div>
<div class="page">{$page}</div>
</div>
<include file="Public:footer" />
